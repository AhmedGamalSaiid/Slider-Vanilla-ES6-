<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./assets/style/style.css">

</head>

<body>
    <section class="container">

            <p>
                “Ahmed sit amet consectetur adipisicing elit. Ipsam, laudantium numquam accusantium veniamest nulla
                commodi ratione molestiae ullam magnam dolores exercitationem labore beatae natus omnis delectusquidem,

            <div class="slide-section">

                        class="bi bi-chevron-left" viewBox="0 0 16 16">

                    <div class="dots">

                        <path fill-rule="evenodd"
